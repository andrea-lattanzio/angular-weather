<div class="border-2 border-grey-800 flex items-center p-4 rounded-lg shadow-xl bg-white hover:shadow-lg transition-shadow duration-300" (click)="handleLocationClick()">
  <div class="flex-1">
    <h3 class="text-xl font-semibold text-gray-800">{{ location?.name }}</h3>
    <p class="text-gray-600">{{ location?.admin1 }}, {{ location?.country }}</p>
  </div>
  <div class="ml-4">
    <i class="bi bi-heart-fill text-red-500 hover:text-red-700 cursor-pointer text-xl" title="Add to favorites" (click)="removeFromFavorites()"></i>
  </div>
</div>
